<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style9.css">
    </head>
    <body>
        <div class="card">
            <div class="top-section">
                <img id="image-container" src="boat1.jpg" alt="">
                <div class="nav">
                    <img onclick="change_img(this)" src="boat1.jpg" alt="">
                    <img onclick="change_img(this)" src="boat2.jpg" alt="">
                    <img onclick="change_img(this)" src="boat3.jpg" alt="">
                </div>
                <div class="price">Rs.550</div>
            </div>

            <div class="product-info">
                <div class="name">Boat Earbuds</div>
                <div class="dis">Awesome Earbuds</div>
                <a class="btn" href="#">Add to Cart</a>
            </div>

        </div>
        <script type="text/javascript">
            var container = document.getElementById("image-container");
            function change_img(image){
                container.src = image.src;
            }

        </script>
    </body>
</html>
